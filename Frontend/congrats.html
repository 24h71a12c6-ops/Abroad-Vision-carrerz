<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations - Abroad Vision Carrerz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            background: #002147;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .congrats-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44,95,141,0.10);
            padding: 3rem 2.5rem;
            max-width: 420px;
            text-align: center;
            animation: congrats-float 3.2s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes congrats-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (prefers-reduced-motion: reduce) {
            .congrats-card { animation: none; }
        }
        .congrats-card h1 {
            color: #22c55e;
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }
        .congrats-card p {
            color: #2C5F8D;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .congrats-icon {
            font-size: 3.5rem;
            color: #22c55e;
            margin-bottom: 1rem;
        }
        .btn-home {
            background: linear-gradient(135deg, #4A90E2, #2C5F8D);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-home:hover {
            background: linear-gradient(135deg, #2C5F8D, #4A90E2);
        }
    </style>
</head>
<body>
    <div class="congrats-card">
        <div class="congrats-icon">ðŸŽ‰</div>
        <h1>Congratulations!</h1>
        <p>You have successfully finished your registration for your dream study abroad.<br>
        Our team will contact you soon with the next steps.<br><br>
        <strong>Thank you for choosing Abroad Vision Carrerz!</strong></p>
        <button class="btn-home" onclick="window.location.href='index.html'">Back to Home</button>
    </div>
</body>
</html>
